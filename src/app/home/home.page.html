<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Generador de Código </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Generador de Código </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
